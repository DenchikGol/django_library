{% extends 'base_generic.html' %}

{% block content %}
    {% if author_list %}
        <h2>Список Авторов</h2>
        <ul>
            {% for author in author_list %}
                <li>
                    <a href="{{ author.get_absolute_url }}">{{ author }}</a> Книг: {{ author.book_set.all.count}}
                </li>   
            {% endfor %}
        </ul>
    {% endif %}
{% endblock content %}
